<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO-App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">TO-DO </h2>
        <input class="input-field" type="text" placeholder="Enter your item" maxadd="5">
        <div class="buttons">
            <button class="add-btn" type="button">Add Task</button>
            <button class="priority-btn" type="button">Priority-Task</button>
            <button class="delete-btn" type="button">Delete All</button>
        </div>
        <ul class="List-item"></ul>
    </div>

    <script src="./function.js"></script>
</body>

</html>
